<!DOCTYPE>
<html>
<head>
   <title>背景图像测试</title>
   <style>
      h3{
         font-size:13px;
         line-height:21px;
         text-align:center;
         background-image:url(a.png);
         background-repeat:no-repeat;
         padding-left:40px;
      }
      span{
         display:block;
         padding-right:40px;
         background-image:"a.png";
         background-repeat:no-repeat;
         background-position:right; 
      }
      .wide{
         width:600px;
      }
      .narrow{
         width:200px;
      }
   </style>
</head>

<body>
   <h3 class="wide"> </span>背景滑动门测试(宽)</span></h3>
   <h3 class="narrow"> </span>背景滑动门测试(窄)</span></h3>
</body>

</html>
